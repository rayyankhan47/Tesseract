<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesseract Build Compiler</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bubbles" aria-hidden="true">
      <span class="bubble bubble-1"></span>
      <span class="bubble bubble-2"></span>
      <span class="bubble bubble-3"></span>
      <span class="bubble bubble-4"></span>
      <span class="bubble bubble-5"></span>
      <span class="bubble bubble-6"></span>
      <span class="bubble bubble-7"></span>
      <span class="bubble bubble-8"></span>
    </div>
    <header class="top-bar">
      <div class="brand">Tesseract</div>
      <button class="ghost-button" type="button">Local Demo</button>
    </header>

    <main class="hero">
      <div class="hero-content">
        <img class="logo" src="./redstoneblock.png" alt="Redstone Block" />
        <h1>Agentic Automation for Minecraft.</h1>
        <p class="subtitle">What are we building today?</p>

        <div class="prompt-card">
          <label class="prompt-label" for="promptInput">Prompt</label>
          <textarea
            id="promptInput"
            class="prompt-input"
            rows="2"
            placeholder="I want to build"
          ></textarea>
          <div class="prompt-actions">
            <label class="attach-button" for="imageInput">Attach image</label>
            <input id="imageInput" type="file" accept="image/*" multiple />
            <button class="primary-button" type="button" id="generateButton">Generate build</button>
          </div>
          <div class="result hidden" id="result">
            <div class="result-row">
              <span class="result-label">Paste URL</span>
              <button class="ghost-button" type="button" id="copyButton">Copy</button>
            </div>
            <a class="result-link" id="resultLink" href="#" target="_blank" rel="noreferrer"></a>
            <p class="result-status" id="resultStatus"></p>
            <p class="result-meta" id="resultMeta"></p>
            <p class="result-error hidden" id="resultError"></p>
          </div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
